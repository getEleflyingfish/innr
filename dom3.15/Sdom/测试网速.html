<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Document</title>
	<!--防止IE进入怪异模式-->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/rest.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />

	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>







	<script>

		tim = 1
		setInterval("tim++", 100)
		b = 1
		var autourl = new Array();
		autourl[1] = "www.qq.com";
		autourl[2] = "www.jb51.net";
		autourl[3] = "www.baidu.com";
		autourl[4] = "www.sina.com";

		function butt() {
			document.write("<form name=autof style='padding:0px; margin:0px;'>")
			for (var i = 1; i < autourl.length; i++)
			document.write("<input type=text name=txt" + i + " size=25 style='color:#999;' value=测试中…> =》<input type=text name=url" + i + " size=40> =》<input type=button value=GO onclick=window.open(this.form.url" + i + ".value)><br>")
			document.write("<input onclick='window.location.reload()' type=submit value='刷新' style='margin-top:10px'></form>")
		}
		butt()
		function auto(url) {
			document.forms[0]["url" + b].value = url
			if (tim > 200) { document.forms[0]["txt" + b].value = "网址" + b + "链接超时" }
			else { document.forms[0]["txt" + b].value = "网址" + b + ": 访问速度" + tim * 10 + "ms" }
			b++
		}
		function run() { for (var i = 1; i < autourl.length; i++)document.write("<img src=" + autourl[i] + "/" + Math.random() + " width=1 height=1 onerror=auto('" + autourl[i] + "') style='display:none'>") }  
		run()
	</script>

</body>

</html>
