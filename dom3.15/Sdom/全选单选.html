<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        input {
            display: block;
        }
    </style>



    <input type="checkbox" class="checked">
    <input type="checkbox" class="checked">
    <input type="checkbox" class="checked">

    <div> 全选
        <input type="checkbox" style="display:inline-block" class="checkedAll">
    </div>


    <script>

        var oCheck = document.querySelectorAll(".checked");
        var oCheckAll = document.querySelector(".checkedAll");

        oCheckAll.addEventListener('click', function () {
            for (var j = 0; j < oCheck.length; j++) {
                if (oCheckAll.checked) {
                    oCheck[j].checked = true;
                } else {
                    oCheck[j].checked = false;
                }
            }
        })


        for (var j = 0; j < oCheck.length; j++) {
            oCheck[j].index = j;
            oCheck[j].addEventListener('click', function () {
                for (var j = 0; j < oCheck.length; j++) {
                    if (!oCheck[j].checked == oCheck[this.index].checked) { //判定全都是!true == 假 (一个也没有选中)
                        oCheckAll.checked = false;                          /// 全选 false    （全选取消勾选）
                        return
                    }
                    else {
                        oCheckAll.checked = true;
                    }
                }
            })
        }


        for (let i = 0; i < oCheck.length; i++) {
            if (!oCheck[i].checked) {
                oCheckAll.checked = false;
            }
        }



    </script>
</body>

</html>
