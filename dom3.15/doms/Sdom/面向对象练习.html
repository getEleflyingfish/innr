            /* 
              2改面向对象：
            全局变量就是属性
            函数就是方法
            onload中创建对象
            this 指向问题 ：事件或者是 定时器，尽量 让面向对象中的this 指向对象  
           面向对象都是跟对象有关的  this 在面向对象中就是对象 不管是属性还是方法都要加上this
             */
 
            window.onload = function () {
                  var t1 = new Tab();
                  t1.init();
            }

            function Tab() {
                  this.pot =document.getElementById("lo")
                  this.aBtn =this.pot.querySelectorAll("input")
                  this.aItem =this.pot.querySelectorAll(".div")
            }
            Tab.prototype.init = function () { 
                  var _this = this;
                  for (let i = 0; i < this.aBtn.length; i++) {
                        this.aBtn[i].index = i;
                        this.aBtn[i].onclick = function(){ 
                              _this.chang(this);
                        }
                  }
            }
            Tab.prototype.chang = function (obj) {
                  for (let i = 0; i < this.aBtn.length; i++) {
                        this.aBtn[i].className = '';
                        this.aItem[i].style.display = 'none';
                  }
                  obj.className = 'on';
                  this.aItem[obj.index].style.display = 'block';
            }
