<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
      <title>index</title>
      <!--防止IE进入怪异模式-->
      <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style>
      input {
            width: 100px;
            height: 30px;
      }

      .active {
            background: red;
      }
</style>

<body>


      <div id="box1">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
      </div>

      <script>
            /* 
            *       代理、事件委托
            *
            * */
            (function () {
                  let btn = document.querySelector("#box1");
                  document.addEventListener("click", function (e) {
                        if (e.target.tagName === "INPUT") {
                              //console.log(e.target.value) 
                              let inputs = btn.querySelectorAll("input");
                              inputs.forEach((itme) => {
                                    itme.classList.remove("active");
                              })
                              e.target.classList.add("active")
                        }
                  })
            })()
      </script>

      <!-- html5 历史管理history -->
      <input type="button" value="随机选择" id="input1">
      <div id="div1" style="font-size: 30px"> </div>
      <script>
              
              (function(){ 
                    var Oiput = document.querySelector("#input1")
                    var Odiv = document.querySelector("#div1")  
                    var json = { }
                    Oiput.onclick = function(){ 
                          var num = Math.random();
                          console.log(num) 
                          var arr = randomNum(35,7)  
                          json[num] = arr
                        Odiv.innerHTML =  arr  
                      window.location.hash = num
                    }

                   window.onhashchange = function(){
                        Odiv.innerHTML = json[ window.location.hash.substring(1)]
                   }

                    function randomNum (iALL,iNaw){ 
                          var arr = [];
                          var arrIns = [];
                         for (var i = 1; i < iALL; i++) {
                              arr.push(i)
                         }
                         console.log( arr)
                        for (var i = 0; i < iNaw; i++) {
                              arrIns.push( arr.splice( Math.floor(Math.random()*arr.length),1 ) )
                        }
                      return arrIns;  
                      console.log( arrIns)
                        
                    }
              })()
      </script>

</body>

</html>
