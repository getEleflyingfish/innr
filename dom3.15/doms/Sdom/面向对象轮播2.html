<style>
* {
	margin:0;
	padding:0;
}
li {
	list-style:none;
}


#box1,#box2,#box3 {
	position:relative;
	width:500px;
	height:300px;
	margin:50px auto;
}
.pic li {
	width:500px;
	height:300px;
	display:none;
	float:left;
	font-size:100px;
	line-height:300px;
	text-align:center;
	color:#fff;
}
.pic li.active {
	display:block;
}
.tab {
	position:absolute;
	bottom:20px;
	left:50%;
	width:150px;
	height:14px;
	padding:5px 0;
	margin-left:-80px;
	background:rgba(0,0,0,.5);
	border-radius:20px;
	transition:all 0.3s linear;
}
.tab:hover {
	transform:scale(1.2);
}
.tab li {
	float:left;
	height:14px;
	width:14px;
	margin:0 8px;
	border-radius:50%;
	background:#fff;
	cursor:pointer;
}
.tab li.active {
	background:#f60;
}
.btn {
	position:absolute;
	top:50%;
	margin-top:-30px;
	width:30px;
	height:60px;
	font-size:30px;
	line-height:60px;
	text-align:center;
	cursor:pointer;
	background:rgba(0,0,0,.5);
	color:#fff;
	cursor:pointer;
}
.right {
	right:0;
}

</style>

            </div>







<script>
/* 
    Fn1是基础类；
    Fn2继承Fn1，同时扩展左右按钮；
    Fn3继承Fn2，同时扩展自动轮播
 */
 var Fn1 = function(obj) {
    this.picLi = obj.picLi;
    this.tabLi = obj.tabLi;
    this.index = 0;
    this.init();
    this.tab();
}
Fn1.prototype = {
    constructor: Fn1,
    // 初始化
    init: function() {
        this.picLi[this.index].className = 'active'
        this.tabLi[this.index].className = 'active'
    },
    // 给tab注册事件
    tab: function() {
        var len = this.tabLi.length,
            that = this; // 存实例对象
        for (var i = 0; i < len; i++) {
            this.tabLi[i].i = i;
            this.tabLi[i].onclick = function() {
                var target = this;
                that.change(function() {
                    that.index = target.i;
                })
            }
        }
    },
    // change负责改变状态
    change: function(fn) {
        // 把之前状态的隐藏
        this.picLi[this.index].className = ""
        this.tabLi[this.index].className = ""
        // 把新状态更新this.index
        fn()
        // 把新状态的显示
        this.picLi[this.index].className = "active"
        this.tabLi[this.index].className = "active"
    }
}

var Fn2 = function(obj) {
    Fn1.call(this, obj)
    this.btnLi = obj.btn;
    if (!obj.btnFlag) {
        this.btn()
    }

}
// 继承
for (var key in Fn1.prototype) {
    Fn2.prototype[key] = Fn1.prototype[key]
}
Fn2.prototype.constructor = Fn2;
// 注册左右btn事件
Fn2.prototype.btn = function() {
    var that = this,
        len = this.btnLi.length;
    for (var i = 0; i < len; i++) {
        this.btnLi[i].i = i;
        this.btnLi[i].onclick = function() {
            var target = this;
            that.change(function() {
                if (target.i) { // 右btnLi
                    that.index++;
                    that.index %= that.picLi.length;
                } else { // 左btnLi
                    that.index--;
                    if (that.index < 0) {
                        that.index = that.picLi.length - 1;
                    }
                }
            })

        }
    }
};
// 自动轮播
var Fn3 = function(obj) {
    Fn2.call(this, obj)
    this.parent = obj.parent;
    this.timer = null;
    this.auto();
}

for (var key in Fn2.prototype) {
    Fn3.prototype[key] = Fn2.prototype[key];
}
Fn3.prototype.constructor = Fn3;

Fn3.prototype.auto = function() {
    var that = this;
    that.timer = setInterval(function() {
        that.change(function() {
            that.index++;
            that.index %= that.picLi.length;
        })
    }, 3000);

    // 鼠标移入清除计时器
    that.parent.onmouseenter = function() {
        clearInterval(that.timer);
    };

    // 鼠标移出恢复自动播放
    that.parent.onmouseleave = function() {
        that.timer = setInterval(function() {
            that.change(function() {
                that.index++;
                that.index %= that.picLi.length;
            })
        }, 3000);
    }
}

new Fn1({
    picLi: document.querySelectorAll("#box1 .pic li"),
    tabLi: document.querySelectorAll("#box1 .tab li")
})

new Fn2({
    picLi: document.querySelectorAll("#box2 .pic li"),
    tabLi: document.querySelectorAll("#box2 .tab li"),
    btn: document.querySelectorAll("#box2 .btn"),
    btnFlag: false // 左右按钮开关 
})

new Fn3({
    picLi: document.querySelectorAll("#box3 .pic li"),
    tabLi: document.querySelectorAll("#box3 .tab li"),
    btn: document.querySelectorAll("#box3 .btn"),
    parent: document.getElementById("box3")
})

</script>
