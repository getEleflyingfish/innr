<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>index</title>
<!--防止IE进入怪异模式-->
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/rest.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/layout.css"/> 
<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
<!-- <script type="text/javascript" src="js/jquery1.42.min.js"></script> -->
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head>

<body>






<script>
	function tabsChange(config) {
    var tabsWrap = document.querySelectorAll('.tabs-wrap');
    var _loop_1 = function (i) {
        var tabsBtn = tabsWrap[i].querySelectorAll('.tabs-btn');
        var tabsItem = tabsWrap[i].querySelectorAll('.tabs-item');
        var _loop_2 = function (j) {
            tabsItem[j + 1] ? tabsItem[j + 1].style.display = 'none' : '';
            tabsBtn[j].addEventListener('click', function () {
                for (var k = 0; k < tabsBtn.length; k++) {
                    tabsBtn[k].className=config[i].defaultClass;
                    tabsItem[k].style.display = 'none';
                }
                tabsBtn[j].className=config[i].defaultClass+' '+config[i].changeClass;
                tabsItem[j].style.display = 'block';
            });
        };
        for (var j = 0; j < tabsBtn.length; j++) {
            _loop_2(j);
        }
    };
    for (var i = 0; i < tabsWrap.length; i++) {
        _loop_1(i);
    }
}

    
</script>

</body>
</html>
