        /* 99乘法表 */
        function clcDisp(num) {
            var str = '';
            for (let i = 1; i <= num; i++) {
                for (let j = 1; j <= num; j++) {
                    if (i >= j) {
                        str += i + 'x' + j + ' =' + i * j + '==>' ;
                    }
                }
            }
           console.log(str )
        }
        clcDisp(9)



    </script>
